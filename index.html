<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Platform</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar / Lateral Menu -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <!-- Logo image. Será trayday.png quando expandido e traydayicon.png quando recolhido -->
          <img src="trayday.png" alt="Logo" class="logo-img" id="logoImg" />
        </div>
        <!-- Toggle button -->
        <button id="sidebarToggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="user-status" id="userStatus">
          <!-- Área de usuário (Hello, user / Login) -->
        </div>
      </div>
      <ul id="menuLinks">
        <!-- Itens do menu serão gerados dinamicamente -->
      </ul>
    </nav>
    <!-- Main content area -->
    <main class="main-content" id="mainContent">
      <!-- Conteúdo dinâmico carregado aqui -->
    </main>
  </div>
  <!-- Footer removido conforme solicitado -->
  <script src="script.js"></script>
</body>
</html>
